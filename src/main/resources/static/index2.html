<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Number Predictor</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="app-container">
  <header class="top-nav">
    <div class="status-badge">The One in a Million</div>
    <h1 class="main-title">MILLION<span>CORE</span></h1>
    <p class="sub-text">今日選んで、明日結果発表</p>
  </header>

  <div class="card primary-card">
    <div id="input-view">
      <div class="icon-wrap">✏️</div>
      <p class="label">予想番号を入力</p>
      <div class="input-focus-area">
        <input type="number" id="user-predict" placeholder="1000000" min="1" max="1000000"
               oninput="if(value>1000000)value=1000000; if(value.length>7)value=value.slice(0,7)">
      </div>
      <p class="status-tip">1 から 1,000,000 の間で選んでください</p>
      <p class="soft-hint">明日 0:00 に自動で結果が表示されます</p>
      <button class="action-trigger" id="submit-btn">数 字 を 確 定 す る</button>
    </div>

    <div id="confirmed-view" style="display: none;">
      <div class="icon-wrap">📅</div>
      <p class="label">あなたの予想番号</p>
      <div class="big-number" id="display-number">0</div>
      <p class="status-inner" style="margin-top:10px;">結果発表までお待ちください</p>
      <button class="action-trigger" style="background: #222; opacity: 0.6; pointer-events: none;">受 付 完 了</button>
    </div>
  </div>

  <div class="card countdown-card">
    <p class="status-inner">結果発表まであと</p>
    <div class="timer-row">
      <div class="time-item"><strong id="hours-val">00</strong><span>時間</span></div>
      <div class="time-item"><strong id="minutes-val">00</strong><span>分</span></div>
      <div class="time-item highlight"><strong id="seconds-val">00</strong><span>秒</span></div>
    </div>
  </div>
<div class="card history-card">
    <div class="history-header">
      <span class="dot"></span> リアルタイム予想状況
      <span class="count" id="player-count">2人が予想中</span>
    </div>
    <div class="history-chips" id="history-container">
      </div>
  </div>

  <a href="index.html" class="home-link">ホームに戻る</a>
  

<script src="app2.js"></script>
</body>
</html>
